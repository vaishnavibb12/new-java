    <script>
        
        const numberOfDaysString = prompt("Enter the number of days to check (e.g., 3):");
        const numberOfDays = parseInt(numberOfDaysString);

        if (!isNaN(numberOfDays) && numberOfDays > 0) {
            console.log(`\n--- Processing ${numberOfDays} Days ---`);

            for (let i = 1; i <= numberOfDays; i++) {

                const dayNumberString = prompt(`Enter a day number (1-7) for Day ${i}:`);
                const dayNumber = parseInt(dayNumberString);

                let dayName;
                let dayActivity;

                switch (dayNumber) {
                    case 1:
                        dayName = "Monday";
                        dayActivity = "Start of the work week";
                        break;
                    case 2:
                        dayName = "Tuesday";
                        dayActivity = "Mid-week progress";
                        break;
                    case 3:
                        dayName = "Wednesday";
                        dayActivity = "Hump day!";
                        break;
                    case 4:
                        dayName = "Thursday";
                        dayActivity = "Almost there";
                        break;
                    case 5:
                        dayName = "Friday";
                        dayActivity = "Weekend is near!";
                        break;
                    case 6:
                        dayName = "Saturday";
                        dayActivity = "Weekend fun!";
                        break;
                    case 7:
                        dayName = "Sunday";
                        dayActivity = "Relax and recharge";
                        break;
                    default:
                        dayName = "Invalid Day Number";
                        dayActivity = "Please enter a number between 1 and 7";
                }

                console.log(`Day ${i}: Number - ${dayNumber}, Name - ${dayName}, Activity - ${dayActivity}`);
            }

            console.log("--- End of Day Processing ---");

        } else {
            console.log("Invalid input for the number of days. Please enter a positive number.");
        }
    </script>
